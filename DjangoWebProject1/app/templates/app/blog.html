{% extends "app/layout.html" %}

{% block content %}
<h2>{{ title }}</h2>
<br />

{% for post in posts %}
<div class="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content|truncatewords:30 }}</p>
    <a href="{% url 'blogpost' post_id=post.id %}">Читать далее</a>
</div>
{% endfor %}

{% endblock %}
